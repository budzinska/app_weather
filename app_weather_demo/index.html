<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/36c8511ec3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  </head>
  <body>
    <form>
        <i class="fas fa-map-marker-alt"></i> <input id="cityInput" type="text" placeholder="City" />
        <input id="submitButton" type="submit" class="borderViolet smallText" value="Search" name="submit" />
        <input id="current-position-button" type="button" class="borderViolet smallText yellowBackground" value="Current position"/> 
      </form>
    <h1 id="city-name">
      Check current weather
    </h1>
    <h2>date
    </h2>
    <br />
    <div class="container">
      <div class="borderViolet">
        <div class="row"> 
          <div class="col-6 dailyTemp">
            <i class="fas fa-temperature-high"></i> <span id="temp"></span>째<button id="celsiusButton" class="transparent">C</button>|<button id="farenheitButton" class="transparent">F</button>
          </div>
          <div class="col-6">
            <div class="container">
              <div class="row">
                <div class="col-12">
                    <i class="fas fa-tint"></i> <span id="current-humidity"></span>%
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                    <i class="fas fa-wind"></i> <span id="wind-speed"></span>m/s
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <image src="src/img/snow_weather.png">
    <div class="container borderViolet">
      
      <div class="row">
        <div class="col-4">
          <i class="fas fa-sun"></i> 17째C
        </div>
        <div class="col-4">
          <i class="fas fa-sun"></i> 20째C
        </div>
        <div class="col-4">
          <i class="fas fa-poo-storm"></i> 21째C
        </div>
      </div>
      <div class="row smallText">
        <div class="col-4">12.11</div>
        <div class="col-4">13.11</div>
        <div class="col-4">14.11</div>
      </div>
      </div>
    </div>
<br />
    <script src="src/index.js"></script>
  </body>
</html>
